<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/logor.png">
    <script type="text/javascript">
    window.over = false;
window.clicked = false;
window.showqr = function() {
  document.getElementById("defaultCanvas0").style.opacity = "0";
  document.getElementById("defaultCanvas0").style.animation =
    "show 0.8s 0.8s 1 forwards";
};
window.hideqr = function() {
  document.getElementById("defaultCanvas0").style.animation =
    "hide 0.8s 1 forwards";
};

function load() {
  document.getElementById("defaultCanvas0").style.animation =
    "show 0.8s 0.8s 1 forwards";
}
</script>
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" src="libraries/p5.dom.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <title>Worth Note</title>
    <style>
      canvas {
     	position: fixed;
    	top:9vh;
     	left: 48vw;
  	  z-index: -1;
      opacity: 0;
      }
      @keyframes show {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes hide {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

    @media (max-width: 500px) {
        canvas {
          position: absolute;
          top: 45vh;
          left: 7vw;
          z-index: -1;
        }
    }
    </style>
  </head>
  <body onload="load()">

    </noscript>
